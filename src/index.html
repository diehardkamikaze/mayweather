<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>May Weather</title>
  <meta name="description" content="weather forecast for today">
</head>
<body>
  <!--
    h1?
    время обновляется раз в секунду?
  -->
  <header>
    <nav class="control-block">
      <button class="change-bg" type="button">Сменить фон очередной раз</button>
      <button class="change-lang" type="button">en/ru</button>
      <button class="change-unit" type="button">°C/°F</button>
      <div class="search-wrapper">
        <input type="text" id="search-input" placeholder="Введите местоположение">
        <button class="search-go" type="button">Поиск</button>
      </div>
    </nav>
  </header>
  <main>
    <div class="forecast">
      <section class="forecast-for-today">
          <table>
            <tr>
              <td>Город:</td>
              <td><span class="city">Казань</span></td>
            </tr>
            <tr>
              <td>Страна:</td>
              <td><span class="country">Россия</span></td>
            </tr>
            <tr>
              <td>Дата:</td>
              <td><span class="date">Сб, 24, май</span></td>
            </tr>
            <tr>
              <td>Время :</td>
              <td><span class="time">16:23:55</span></td>
            </tr>
            <tr>
              <td>Текущая температура:</td>
              <td><span class="current-temperature">22 °C</span></td>
            </tr>
            <tr>
              <td>По ощущению:</td>
              <td><span class="apparent-temparature">20 °C</span></td>
            </tr>
            <tr>
              <td>Скорость ветра:</td>
              <td><span class="wind-speed">1 м/с, СВ</span></td>
            </tr>
            <tr>
              <td>Влажность:</td>
              <td><span class="humidity">23 %</span></td>
            </tr>
          </table>
          <div class="summary">
            <image src="" alt="weather-icon"></image>
            <p class="weather-summary">Ясно</p>
          </div>
      </section>
      <section class="free-days-forecast">
        <ul class="forecast-list">
          <li>
            <p class="day">Суббота</p>
            <p class="average-temperature">22 °C</p>
            <image src="" alt="weather-icon">
          </li>
          <li>
            <p class="day">Воскресенье</p>
            <p class="average-temperature">22 °C</p>
            <image src="" alt="weather-icon">
          </li>
          <li>
            <p class="day">Понедельник</p>
            <p class="average-temperature">22 °C</p>
            <image src="" alt="weather-icon">
          </li>
        </ul>
      </section>
    </div>
    <section class="location-info">
      <p class="longitude">Широта</p>
      <p class="latitude">Долгота</p>
    </section>
  </main>
  <footer>
    someone useful
  </footer>
</body>
</html>
